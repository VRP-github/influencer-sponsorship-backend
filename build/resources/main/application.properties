spring.application.name=influencer-system

# Setting up the root logging level
logging.level.root=INFO
logging.level.com.sponsorship.influencer_system=DEBUG

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:influencer.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# Hibernate/JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pagination defaults (optional)
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
