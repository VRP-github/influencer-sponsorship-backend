# Allows Spring to override duplicate beans (e.g. duplicate SecurityConfig)
spring.main.allow-bean-definition-overriding=true

# Setting up the root logging level
logging.level.root=INFO
logging.level.com.sponsorship.influencer_system=DEBUG

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sponsorship_db
spring.datasource.username=virajpatel
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pagination defaults
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

